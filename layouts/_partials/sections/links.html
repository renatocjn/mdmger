<section id="links">
  <h3> Links </h3>
  <hr> 

  <ul id="link-list">
    {{ $langId := .Site.Language.Lang }}
    {{ range .Site.Data.links }}
    <li class="update-item">
      <a target="_blank" href="{{ .url }}">
        {{ or (index .description $langId) (index .description "fr") }}
      </a>
    </li>
    {{ end }}
  </ul>
</section>
